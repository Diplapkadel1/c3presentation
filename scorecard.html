<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Replay LIVE Scoreboard</title>
    <!-- Broadcast Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-cyan: #00f2ff;
            --accent-pink: #ff0055;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: transparent; /* Allows transparency in streaming software */
            font-family: 'Rajdhani', sans-serif;
            color: white;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Main Scoreboard Wrapper */
        .scoreboard-container {
            width: 90%; max-width: 800px;
            background: var(--bg-dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            position: relative;
            animation: fadeIn 1.2s ease-out;
        }

        /* Branding Header */
        .header {
            background: #000;
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--accent-cyan);
            border-radius: 20px 20px 0 0;
        }

        .brand-box { display: flex; align-items: center; gap: 15px; }
        
        .logo {
            width: 65px; height: 65px;
            border-radius: 50%;
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        .channel-title {
            font-family: 'Orbitron'; font-size: 1.6rem; letter-spacing: 2px; font-weight: 700;
        }
        .replay-text { color: var(--accent-pink); text-shadow: 0 0 10px var(--accent-pink); }

        .live-status {
            display: flex; align-items: center; gap: 10px;
            font-family: 'Orbitron'; font-size: 14px; color: #ff0000;
        }

        .dot {
            width: 12px; height: 12px; background: red; border-radius: 50%;
            animation: pulse 1s infinite;
        }

        /* Score Display */
        .content { padding: 40px; text-align: center; }

        .match-title {
            font-size: 14px; text-transform: uppercase; color: #888;
            letter-spacing: 5px; margin-bottom: 20px;
        }

        .teams-row {
            display: flex; justify-content: space-around; align-items: center;
            margin-bottom: 30px;
        }

        .team { flex: 1; }
        .team-abbr { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 700; }
        .team-full { font-size: 0.9rem; color: #aaa; text-transform: uppercase; }
        
        .ne-color { color: var(--accent-cyan); text-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
        .rr-color { color: var(--accent-pink); text-shadow: 0 0 15px rgba(255, 0, 85, 0.3); }

        .vs-circle {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 12px; opacity: 0.6;
        }

        .score-display {
            background: var(--glass);
            padding: 30px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: inline-block; min-width: 300px;
        }

        .runs { font-family: 'Orbitron'; font-size: 4.5rem; font-weight: 700; margin: 0; }
        .overs { font-size: 1.8rem; color: #ccc; margin-top: 10px; }

        .status-strip {
            margin-top: 25px; padding: 10px; border-radius: 8px;
            background: rgba(0, 242, 255, 0.1); color: var(--accent-cyan);
            font-weight: bold; font-style: italic; font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background: rgba(0,0,0,0.5); padding: 12px;
            font-size: 11px; color: #444; text-align: center;
            font-family: 'Orbitron'; letter-spacing: 3px;
            border-radius: 0 0 20px 20px;
        }

        /* Animations */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader */
        .loader { padding: 80px; font-family: 'Orbitron'; color: var(--accent-cyan); font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="scoreboard-container">
        <!-- Brand Header -->
        <div class="header">
            <div class="brand-box">
                <img src="https://yt3.googleusercontent.com/O8e6xK7cSMi0CaregRWysnoiQd9eBx9APoOb1QRABE5r5zKGOT3ZYgQ4U7WSgMtr3dQZzGeRvQ=s800-c-k-c0x00ffffff-no-rj" class="logo" alt="Vocal Replay">
                <div class="channel-title">VOCAL <span class="replay-text">REPLAY</span></div>
            </div>
            <div class="live-status">
                <div class="dot"></div> LIVE DATA
            </div>
        </div>

        <!-- Main Dynamic Content -->
        <div id="api-target">
            <div class="loader">ESTABLISHING API LINK...</div>
        </div>

        <!-- Professional Footer -->
        <div class="footer">AUTO-SYNC SYSTEM • NO COOKIES • VOCAL REPLAY EXCLUSIVE</div>
    </div>

    <script>
        /**
         * API CONFIGURATION
         */
        const PRIMARY_API_KEY = "6fe48c60-3178-431d-adc3-30c8d1ff7d50";
        const SEARCH_TEAM = "Rangpur"; // Searches for Rangpur Riders

        async function fetchScoreboard() {
            try {
                // Attempt Primary API Fetch
                const response = await fetch(`https://api.cricketdata.org/v1/currentMatches?apikey=${PRIMARY_API_KEY}`);
                const data = await response.json();

                if (data.status !== "success") {
                    throw new Error("Primary API Failed");
                }

                // Locate Match
                const match = data.data.find(m => 
                    m.name.toLowerCase().includes(SEARCH_TEAM.toLowerCase()) || 
                    m.teams.some(t => t.toLowerCase().includes(SEARCH_TEAM.toLowerCase()))
                );

                if (match) {
                    renderUI(match);
                } else {
                    renderFallback("MATCH SCHEDULED");
                }
            } catch (err) {
                console.warn(err);
                renderFallback("API OFFLINE - RETRYING");
            }
        }

        function renderUI(match) {
            // Safe parsing of scores
            let scoreStr = "Yet to Bat";
            let overStr = "0.0 Overs";
            
            if (match.score && match.score.length > 0) {
                // Show latest innings score
                const latest = match.score[match.score.length - 1];
                scoreStr = `${latest.r}/${latest.w}`;
                overStr = `${latest.o} Overs`;
            }

            const html = `
                <div class="content">
                    <div class="match-title">${match.name}</div>
                    
                    <div class="teams-row">
                        <div class="team">
                            <div class="team-abbr ne-color">NE</div>
                            <div class="team-full">Noakhali Exp</div>
                        </div>
                        <div class="vs-circle">VS</div>
                        <div class="team">
                            <div class="team-abbr rr-color">RGR</div>
                            <div class="team-full">Rangpur Riders</div>
                        </div>
                    </div>

                    <div class="score-display">
                        <h1 class="runs">${scoreStr}</h1>
                        <div class="overs">${overStr}</div>
                    </div>

                    <div class="status-strip">${match.status}</div>
                </div>
            `;
            document.getElementById('api-target').innerHTML = html;
        }

        function renderFallback(message) {
            document.getElementById('api-target').innerHTML = `
                <div class="content">
                    <div class="match-title">BPL 2025-26 LIVE</div>
                    <div class="teams-row">
                        <div class="team"><div class="team-abbr ne-color">NE</div></div>
                        <div class="vs-circle">VS</div>
                        <div class="team"><div class="team-abbr rr-color">RGR</div></div>
                    </div>
                    <div class="score-display">
                        <h1 class="runs">0/0</h1>
                        <div class="overs">${message}</div>
                    </div>
                </div>
            `;
        }

        // Initialize and Set Interval (Every 60 seconds to save API Credits)
        setInterval(fetchScoreboard, 60000);
        fetchScoreboard();

    </script>
</body>
</html>
