<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE Score: Vocal Replay Edition</title>
    <!-- Broadcast Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff; /* Cyan - Noakhali */
            --secondary: #ff0055; /* Pink - Rangpur */
            --bg: rgba(10, 10, 12, 0.9);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: transparent; /* Transparent for UpStream.so Overlay */
            font-family: 'Rajdhani', sans-serif;
            color: white;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .overlay-container {
            width: 90%; max-width: 700px;
            background: var(--bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        /* Channel Branding Header */
        .header {
            background: #000;
            padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--primary);
        }

        .brand { display: flex; align-items: center; gap: 15px; }
        
        .logo {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .vocal-title {
            font-family: 'Orbitron'; font-size: 1.4rem; letter-spacing: 2px; font-weight: 700;
        }
        .replay-tag { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); }

        .live-status {
            display: flex; align-items: center; gap: 8px;
            font-family: 'Orbitron'; font-size: 14px; font-weight: bold; color: #ff0000;
        }

        .pulse-dot {
            width: 10px; height: 10px; background: red; border-radius: 50%;
            animation: pulse 1s infinite;
        }

        /* Score Display Area */
        .score-body { padding: 30px; text-align: center; }

        .teams-display {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .team { flex: 1; }
        .team-abbr { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 700; }
        .team-full { font-size: 0.9rem; color: #888; text-transform: uppercase; }
        
        .noak { color: var(--primary); }
        .rang { color: var(--secondary); }
        .vs { font-family: 'Orbitron'; font-size: 1rem; opacity: 0.5; font-weight: bold; }

        .score-box {
            background: var(--glass);
            padding: 25px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .runs {
            font-family: 'Orbitron'; font-size: 4rem; font-weight: 700;
            color: #fff; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .overs { font-size: 1.5rem; color: #aaa; margin-top: 5px; }

        .match-note {
            margin-top: 20px; font-size: 1.1rem; color: var(--primary);
            font-weight: 600; font-style: italic;
        }

        .footer {
            background: rgba(0,0,0,0.5); padding: 10px;
            font-size: 10px; color: #444; text-align: center;
            font-family: 'Orbitron'; letter-spacing: 2px;
        }

        /* Animations */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Loading Spinner */
        .loading { padding: 60px; font-family: 'Orbitron'; color: var(--primary); font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="overlay-container">
        <!-- Brand Header -->
        <div class="header">
            <div class="brand">
                <img src="https://yt3.googleusercontent.com/O8e6xK7cSMi0CaregRWysnoiQd9eBx9APoOb1QRABE5r5zKGOT3ZYgQ4U7WSgMtr3dQZzGeRvQ=s800-c-k-c0x00ffffff-no-rj" class="logo" alt="Vocal Replay">
                <div class="vocal-title">VOCAL <span class="replay-tag">REPLAY</span></div>
            </div>
            <div class="live-status">
                <div class="pulse-dot"></div> LIVE
            </div>
        </div>

        <!-- Scorecard Logic Area -->
        <div id="score-content">
            <div class="loading">SYNCING WITH LIVE SATELLITE...</div>
        </div>

        <!-- Professional Footer -->
        <div class="footer">AUTO-UPDATE DATA • NO COOKIES • VOCAL REPLAY EXCLUSIVE</div>
    </div>

    <script>
        /**
         * DATA CONFIGURATION
         */
        const API_KEY = "6fe48c60-3178-431d-adc3-30c8d1ff7d50"; 
        const TEAM_FILTER = "Rangpur"; // Search for Rangpur Riders in the API

        async function getLiveScore() {
            try {
                const response = await fetch(`https://api.cricketdata.org/v1/currentMatches?apikey=${API_KEY}`);
                const result = await response.json();

                if (result.status !== "success") throw new Error("API Connection Failed");

                // Find the specific BPL match
                const match = result.data.find(m => m.name.toLowerCase().includes(TEAM_FILTER.toLowerCase()));

                if (match) {
                    renderScore(match);
                } else {
                    document.getElementById('score-content').innerHTML = `
                        <div class="score-body">
                            <div class="match-note">Waiting for Match to Start...</div>
                            <h2 style="font-family:Orbitron">NE vs RGR</h2>
                        </div>`;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('score-content').innerHTML = `<div class="loading">API LIMIT REACHED OR OFFLINE</div>`;
            }
        }

        function renderScore(match) {
            // Extract scores safely
            let team0 = match.score && match.score[0] ? `${match.score[0].r}/${match.score[0].w}` : "0/0";
            let over0 = match.score && match.score[0] ? `${match.score[0].o} ov` : "0.0 ov";
            
            // Logic to determine which score to show (current innings)
            let displayScore = team0;
            let displayOvers = over0;
            
            if(match.score && match.score[1]) {
                displayScore = `${match.score[1].r}/${match.score[1].w}`;
                displayOvers = `${match.score[1].o} ov`;
            }

            const html = `
                <div class="score-body">
                    <div class="match-status">${match.status}</div>
                    
                    <div class="teams-display">
                        <div class="team">
                            <div class="team-abbr noak">NE</div>
                            <div class="team-full">Noakhali Exp</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-abbr rang">RGR</div>
                            <div class="team-full">Rangpur Riders</div>
                        </div>
                    </div>

                    <div class="score-box">
                        <h1 class="runs">${displayScore}</h1>
                        <div class="overs">${displayOvers}</div>
                    </div>

                    <div class="match-note">${match.status}</div>
                </div>
            `;
            document.getElementById('score-content').innerHTML = html;
        }

        // Auto-refresh every 60 seconds (Safe for free API limits)
        setInterval(getLiveScore, 60000);
        getLiveScore(); // Initial run
    </script>
</body>
</html>
