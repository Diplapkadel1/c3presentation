<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thanks for Watching</title>
<style>
    /* Full-screen 16:9 layout */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 90%;
        max-width: 1920px; /* 16:9 HD width */
        height: 90%;
        aspect-ratio: 16 / 9; /* ensures 16:9 ratio */
        background: rgba(0,0,0,0.85);
        border-radius: 20px;
        border: 4px solid #ffcc00;
        box-shadow: 0 0 30px #ffcc00;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        animation: glow 2s infinite alternate;
    }

    h1 {
        font-size: 4rem;
        color: #ffcc00;
        margin-bottom: 20px;
    }

    p {
        font-size: 2rem;
        color: #ffffff;
        margin: 10px 0;
    }

    a {
        font-size: 2rem;
        color: #00ffff;
        font-weight: bold;
        text-decoration: none;
        margin-top: 20px;
    }

    a:hover {
        text-decoration: underline;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px #ffcc00; }
        to { box-shadow: 0 0 50px #ffcc00; }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Thanks for Watching!</h1>
        <p>Hope you enjoyed today's live coverage.</p>
        <p>Now enjoy some <strong>non-copyright music</strong> and relax.</p>
        <p>Follow and Subscribe to <strong>VocalReplay</strong> for more live updates and videos.</p>
        <a href="https://www.youtube.com/@vocalreplay" target="_blank">Subscribe Here</a>
    </div>
</body>
</html>
